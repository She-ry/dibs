<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            color: #333;
        }
        .instructions {
            text-align: left;
            margin-top: 20px;
            line-height: 1.6;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-confirm {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-confirm:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin: 20px 0 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Withdraw</h1>
    <div class="instructions">
        <p>Enter the amount you want to withdraw:</p>
        <input type="number" id="withdrawAmount" class="input-field" placeholder="Amount in KES">
    </div>
    <button class="btn-confirm" onclick="confirmWithdraw()">Withdraw</button>
    <a href="index.html" class="link">Back to Main Page</a>
</div>

<script>
    function confirmWithdraw() {
        const amount = document.getElementById('withdrawAmount').value;
        if (amount && amount > 0) {
            alert(`Your withdrawal request of KES ${amount} has been initiated. You will receive an SMS confirmation shortly.`);
        } else {
            alert('Please enter a valid amount to withdraw.');
        }
    }
</script>

</body>
</html>
